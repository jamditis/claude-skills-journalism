# ~/.tmux.conf

# True color support
set -g default-terminal "screen-256color"

# Mouse support — click to switch windows/panes, scroll with wheel
set -g mouse on

# Start window numbering at 1 (more intuitive on keyboard)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# More scrollback history
set -g history-limit 10000

# Status bar
set -g status-style "bg=#0d1117,fg=#8b949e"
set -g status-left "#[fg=#3fb950,bold] [#S] "
set -g status-left-length 20
set -g status-right "#[fg=#484f58]Ctrl+B H for help  #[fg=#3fb950]%H:%M #[fg=#484f58]%b %d"
set -g status-right-length 42
set -g window-status-format "  #I:#W  "
set -g window-status-current-format "#[fg=#3fb950,bold]  #I:#W  "
set -g window-status-current-style "fg=#3fb950,bold"
set -g pane-border-style "fg=#30363d"
set -g pane-active-border-style "fg=#3fb950"

# Ctrl+B H — help popup
bind H display-popup -E -w 62 -h 26 "cat << 'EOF'

  tmux quick reference

  windows
    Ctrl+B C       new window
    Ctrl+B ,       rename window
    Ctrl+B W       list all windows (interactive)
    Ctrl+B 1-9     switch to window by number
    Ctrl+B N / P   next / previous window

  panes (split a window into panels)
    Ctrl+B %       split left/right
    Ctrl+B \"       split top/bottom
    Ctrl+B arrows  move between panes
    Ctrl+B Z       zoom pane to full screen (toggle)
    Ctrl+B X       close pane

  scroll
    Ctrl+B [       enter scroll mode
    arrows/PgUp    scroll up/down
    Q              exit scroll mode

  session
    Ctrl+B D       detach (session keeps running)
    Ctrl+B \$       rename session
    Ctrl+B ?       full keybinding list
    Ctrl+B H       this help

EOF
read -n1 -s -r -p '  press any key to close'"
